<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Sidebar Layout</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Sidebar Styling */
    .sidebar {
      width: 250px;
      background-color: #333;
      color: #fff;
      position: fixed;
      top: 0;
      left: -250px;
      height: 100%;
      padding-top: 60px;
      transition: 0.3s;
      z-index: 2;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .sidebar.active {
      left: 0;
    }

    /* Main Content Styling */
    .content {
      flex: 1;
      padding: 20px;
      margin-left: 250px;
      transition: margin-left 0.3s;
    }

    /* Top Navigation Bar */
    .topnav {
      width: 100%;
      height: 60px;
      background-color: #333;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .topnav .settings-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .topnav h1 {
      font-size: 18px;
    }

    /* Responsive Sidebar - Mobile */
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }

      .content {
        margin-left: 0;
        padding-top: 60px;
      }
    }
  </style>
</head>
<body>

  <!-- Top Navigation Bar -->
  <div class="topnav">
    <h1>My Responsive Layout</h1>
    <div class="settings-icon" onclick="toggleSidebar()">â˜°</div>
  </div>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <h2>Menu</h2>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <!-- Main Content Area -->
  <div class="content">
    <h2>Welcome to the Responsive Layout</h2>
    <p>This is the main content area. It adjusts based on the sidebar's visibility and screen size.</p>
  </div>

  <!-- JavaScript for Sidebar Toggle -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('active');
    }
  </script>

</body>
</html>
